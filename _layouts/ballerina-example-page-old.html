<!DOCTYPE html>
<html class="no-js">
  <head>
    {% include ballerina-example-head.html %}
  </head>
  <body class="cBallerina-io">
    <header data-plugin-header="line-numbers"></header>
    {% include nav.html %}
    <div class="row cBallerina-io-Gray-row">
      <div class="container">
        <div class="row">
          <div
            class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cBallerina-io-Home-Middle-col"
          >
            <div class="col-xs-12 col-sm-12" style="padding: 0">
              <div class="col-md-12 col-lg-10 cBallerina-io-breadcrumbs">
                {% include nav-breadcrumbs.html %}
                <div class="cVersionContainer"></div>
              </div>
              <div class="col-md-12 col-lg-2 cBallerina-io-breadcrumbs">
                <ul class="wy-breadcrumbs">
                  <!-- <li class="wy-breadcrumbs-aside">
                                <a class="icon icon-github" target="_blank" href="https://www.github.com/{{ site.github_username }}/{{ site.git_repo }}/blob/master/{{ page.path }}">Edit on GitHub</a>
                            </li> -->
                </ul>
              </div>
            </div>
            <div class="cBlallerina-io-docs-content-container">
              <div class="wy-nav-content">
                <div class="rst-content">
                  <div role="main">
                    <div class="section">{{ content }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include ballerina-footer.html %}
    <script src="/js/theme.js"></script>

    <!-- hyperlink generator -->
    <script src="/js/hyperlink-creator.js"></script>

    <script>
      $(document).ready(function () {
        var gitstar =
          '<iframe id="iGitStarIframe" src="https://ghbtns.com/github-btn.html?user=ballerina-platform&repo=ballerina-lang&type=star&count=true&size=small" frameborder="0" scrolling="0"></iframe>';
        $('[data-button="iGitStarText"]').replaceWith(gitstar);

        var gitwatch =
          '<iframe id="iGitWatchIframe" src="https://ghbtns.com/github-btn.html?user=ballerina-platform&repo=ballerina-lang&type=watch&count=true&size=lsmalle&v=2" frameborder="0" scrolling="0"></iframe>';
        $('[data-button="iGitWatchText"]').replaceWith(gitwatch);
        checkIsFromRefrencePage();
      });
      function checkIsFromRefrencePage() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var isFromRefPage = url.searchParams.get("is_ref_by_example");
        if (isFromRefPage) {
          $(".bbe-by-example-page-row").addClass("hide");
          $(".bbe-by-reference-page-row").removeClass("hide");
          //$('.cTopButtonContainer').show();
          $(".cVersionItem").hide();
        } else {
          $(".bbe-by-example-page-row").removeClass("hide");
          $(".bbe-by-reference-page-row").addClass("hide");
          //$('.cTopButtonContainer').hide();
          $(".cVersionItem").show();
        }
      }
    </script>

    <style>
      .cGitButtonContainer {
        display: inline-block;
        width: 100%;
        margin-bottom: 0px;
      }

      #iGitStarText {
        height: 20px;
        float: left;
        padding: 0;
        margin: 0;
      }
      #iGitStarIframe,
      #iGitWatchIframe {
        height: 20px;
        width: 100px;
        float: left;
      }

      .row.cBallerina-io-Gray-row {
        padding-top: 0px !important;
      }
      @media only screen and (max-width: 1199px) {
        .cMobileLogo img {
          max-width: 130px;
          margin-top: -20px;
        }
        .DocSearch-Button {
          padding: 0 70px 0 20px;
        }
        .cVersionItem {
          padding: 0 5px;
        }
        .cBioTopLink {
          padding: 0 10px;
        }
      }
      /* Extra large devices (large laptops and desktops, 1200px and up) */
      @media only screen and (min-width: 1200px) {
        .cMobileLogo img {
          max-width: 150px;
          margin-top: -23px;
        }
        .DocSearch-Button {
          padding: 0 70px 0 20px;
        }
        .cVersionItem {
          padding: 0 5px;
        }
        .cBioTopLink {
          padding: 0 10px;
        }
      }
    </style>
  </body>
</html>
