fer=""></script><script src="/_next/static/chunks/pages/learn/enterprise-integration-patterns-4636f2407b18e91f.js" defer=""></script><script src="/_next/static/1XMDS4z8mI7vI9TMLGhUJ/_buildManifest.js" defer=""></script><script src="/_next/static/1XMDS4z8mI7vI9TMLGhUJ/_ssgManifest.js" defer=""></script><script src="/_next/static/1XMDS4z8mI7vI9TMLGhUJ/_middlewareManifest.js" defer=""></script></head><body><noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PSL2TX4" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript><div id="__next" data-reactroot=""><div class="main-wrapper other vstack gap-0"><div class="wrap-page-content" style="padding-bottom:0"><div class="community-wrap-row row"><div class="col-sm-12"><div class="pageHeader pageContentRow llanding row"><div class="col-12"><div class="container"><h1>Enterprise Integrations Patterns</h1></div></div></div><div class="pageContentRow llanding row"><div class="col-md-12 col-12"><div class="container"><p class="intro">Ballerina usage patterns and best practices for implementing enterprise integrations. These patterns are based on the <a href="https://www.enterpriseintegrationpatterns.com">Enterprise Integration Patterns</a> book by Gregor Hohpe and Bobby Woolf. Each sample is a simplified version of a real-world integration scenario.</p></div></div></div><div class="selectedTagContainer row"><div class="col-12"><div class="container"></div></div></div><div class="pageContentRow llanding row"><div class="col-12"><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div><div class="container"><h2></h2><div class="row"></div></div></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"categories":["Messaging Systems","Messaging Channels","Message Construction","Message Routing","Message Transformation","Messaging Endpoints","System Management"],"patterns":{"Message Routing":[{"name":"Content-Based Router","tagline":"Route messages based on message content","desc":"Content-based router routes each message to the correct recipient based on message content.","helps":"Ballerina supports conditional logic with if-else and match statements. This can be used to route messages based on message content, header, or any custom logic. Ballerina type system supports union types (e.g., `Country` enum below is a union), which helps to define choices in a type-safe and readable manner.","category":"Message Routing","index":24,"tags":["Content Based Router","Message Filter","Dynamtic Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/ContentBasedRouter.html"},{"tagline":"Filter uninterested messages","desc":"Message filter neglects the uninterested messages based on criteria and publishes the filtered message to another channel.","category":"Message Routing","index":25,"helps":"Ballerina enables filtering messages using basic control structures such as if and switch statements.","tags":["Message Filter","Message Channel","Message Endpoint"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Filter.html","name":"Message Filter"},{"tagline":"Route messages to multiple recipients","desc":"The recipient list pattern inspects an incoming message, determines the list of desired recipients, and forwards the message to all channels associated with the recipients in the list.","category":"Message Routing","index":27,"helps":"Ballerina can extract information from messages and execute logic based on that. Iteration constructs such as `foreach` and `while` and query expressions can be used to execute a given logic for each recipient. Ballerina supports sending multiple messages in a single incoming message.","tags":["Recipient List","Content Based Router","Message Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/RecipientList.html","name":"Recipient List"},{"tagline":"Process messages with multiple elements","desc":"Splitter splits the message into multiple messages, each containing one of the elements.","helps":"Ballerina supports arrays and maps as first-class data structures. These structures can be iterated over using `foreach` and query expressions.","category":"Message Routing","index":28,"tags":["Splitter","Content Filter","Event Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Sequencer.html","name":"Splitter"},{"tagline":"Wait for a sequence of messages and combine them","desc":"Aggregator patiently collects a sequence of messages and combines them once all have been received.","category":"Message Routing","index":29,"helps":"Ballerina provides convenient map and table data structures for temporary message storage. Ballerina provides robust support for distributed storage with the Redis package. Additionally, it offers seamless integration with various SQL and NoSQL databases for persistent data storage. Ballerina's cache package is an efficient in-memory cache solution that includes automatic cleanup mechanisms.","tags":["Aggregator"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Aggregator.html","name":"Aggregator"},{"tagline":"Reorder a received sequence of messages.","desc":"Resequencer reorders the sequence of messages received in the incorrect order.","category":"Message Routing","index":30,"helps":"Ballerina provides convenient map and table data structures for temporary message storage. The query expressions enable sorting arrays based on one or more item attributes.","tags":["Resequencer"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Resequencer.html","name":"Resequencer"},{"tagline":"Process a composite message","desc":"Composed Message Processor splits the message up, routes the sub-messages to the appropriate destinations and re-aggregates the responses back into a single message.","category":"Message Routing","index":31,"helps":"Ballerina has `foreach`, `while` and query expressions to iterate over data. During iteration, Ballerina can send and receive messages. Ballerina can extract, manipulate and store data in messages using variables.","tags":["Composed Message Processor","Aggregator","Content Based Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/DistributionAggregate.html","name":"Composed Message Processor"},{"name":"Scatter-Gather","tagline":"Send messages to multiple recipients and re-aggregate the responses","desc":"Scatter-gather broadcasts a message to multiple recipients and re-aggregates the responses back into a single message.","category":"Message Routing","index":32,"helps":"Ballerina has a lightweight [concurrency](/learn/by-example/named-workers/) model with built-in syntax support. This helps to send messages parallelly and to wait on aggregation. Query expressions are convenient for transforming, ordering, and filtering the aggregated data.","tags":["Scatter-Gather","Aggregator","Message Channel","Message Endpoint","Message Router","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/BroadcastAggregate.html"},{"tagline":"Route message according to an order.","desc":"Route the message to the next component according to the sequence of processing steps specified in a routing slip.","category":"Message Routing","index":33,"helps":"Ballerina excels in enabling the seamless integration of diverse services with inherent concurrent support, as well as in data binding, type enforcement, and native error-handling capabilities.","tags":["Routing Slip","Message Channel","Message Endpoint","Message Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/RoutingTable.html","files":["routing-slip-main.bal","loyalty-point-service.bal"],"name":"Routing Slip"},{"tagline":"Process messages with steps unknown at design time","desc":"The process manager orchestrates a sequence of steps that are not known at design time.","helps":"Ballerina provides control flow constructs such as `if`-`else` and `match` statements to implement complex process flows.","category":"Message Routing","index":34,"tags":["Process Manager","Command Message","Aggregator","Point-to-Point Channel"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/ProcessManager.html","name":"Process Manager"}],"Message Transformation":[{"tagline":"Wrap application data inside an envelope that is compliant with the messaging infrastructure","desc":"Envelope Wrapper wraps application data inside an envelope that is compliant with the messaging infrastructure.","category":"Message Transformation","index":36,"helps":"Ballerina provides a rich set of libraries to interact with various messaging protocols. Ballerina allows you to extract information from messages and create new messages, manipulating data in both the body and the header.","tags":["Envelope Wrapper","Content Enricher","Message Channel","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/EnvelopeWrapper.html","name":"Envelope Wrapper"},{"tagline":"Add data to the message","desc":"Content enricher adds data that was not sent by the original sender to the message.","category":"Message Transformation","index":37,"helps":"Ballerina enables additional lookups to enrich the message, such as database lookups, REST API calls, etc. Spread operator (...) helps to create new records out of existing records while enriching them with additional data.","tags":["Content Enricher","Message Channel","Message Endpoint","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/DataEnricher.html","name":"Content Enricher"},{"tagline":"Remove data from the message","desc":"The content filter removes data from the original message and can also be employed to simplify the message structure.","category":"Message Transformation","index":38,"helps":"Ballerina excels at manipulating data and handling diverse formats, structures, and transformations. The [query expression](/learn/by-example/query-expressions/) (`from` keyword) is useful for transforming messages. The `select` clause, as shown below, can be used to create new records from existing ones while refining data. The `where` clause can be used to filter items from an array.","tags":["Content Filter","Message Channel","Message Endpoint"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/ContentFilter.html","name":"Content Filter"},{"tagline":"Reduce message volume and send across the system without losing message content","desc":"Claim Check will store messages in a persistent storage and send a claim to another application to access the origin stored message.","category":"Message Transformation","index":39,"helps":"Ballerina supports the persistent storage of messages. Popular storage technologies such as SQL, AWS S3, and Redis are available as Ballerina packages.","tags":["Claim Check","Content Enricher","Content Filter"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/StoreInLibrary.html","files":["claim-check-consumer.bal","claim-check-producer.bal"],"name":"Claim Check"},{"tagline":"Process messages with different formats","desc":"Normalizer routes each message type through a custom message translator so that the resulting messages match a common format.","category":"Message Transformation","index":40,"helps":"Ballerina's type test (`is` keyword) and match statement can both be used to test the structure of incoming data. Then the data can be transformed into the required format to construct new data structures. Ballerina's data-oriented design helps with complex transformations with features such as destructuring, query expressions, spread operator, etc.","tags":["Normalizer","Message Channel","Message Endpoint","Message Translator","Message Router","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Normalizer.html","name":"Normalizer"},{"tagline":"Common message format for communication between applications","desc":"The Canonical Data Model is a common message format used by different applications for communication.","category":"Message Transformation","index":41,"helps":"Ballerina provides powerful data modelling capabilities through its Type System. You can define data types like JSON and xml, and structures like records to represent your canonical data model. This ensures interoperability when integrating different components in your system, making it easier to exchange data seamlessly.","tags":["Canonical Data Model","Message Router","Message Translator","Format Indicator"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/CanonicalDataModel.html","name":"Canonical Data Model"}],"Messaging Channels":[{"name":"Point-to-Point Channel","tagline":"Ensures that only one receiver will receive a particular message","desc":"Point-to-Point Channel ensures that only one receiver consumes any given message.","category":"Messaging Channels","index":6,"helps":"Ballerina supports a rich set of libraries to support various messaging protocols. These protocols support point-to-point messaging semantics. E.g.: HTTP, gRPC, GraphQL.","tags":["Point-to-Point Channel","Message Channel","Command Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/PointToPointChannel.html"},{"name":"Publish-Subscribe Channel","category":"Messaging Channels","tagline":"Delivers a copy of a particular event to each receiver","index":7,"desc":"Publish-Subscribe Channel delivers a copy of a particular event to each receiver.","helps":"Ballerina has a rich set of packages to interact with various messaging protocols. These include protocols that support publish-subscribe semantics such as Kafka, MQTT, and WebSocket.","tags":["Publish-Subscribe Channel","Message Channel","Message Endpoint","Message Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/PublishSubscribeChannel.html","files":["publisher.bal","subscriber.bal"]},{"tagline":"Object to interact with messaging channels","desc":"The channel adapter is an interface to interact with a channel.","category":"Messaging Channels","index":12,"helps":"Ballerina supports a rich set of Connectors to interact with different applications. Developers can create their connectors and publish them as a package.","tags":["Channel Adapter","Message Channel","Messaging"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/ChannelAdapter.html","name":"Channel Adapter"},{"tagline":"Connect messaging systems","desc":"Massaging bridge connects multiple messaging systems by mapping channels and transforming message formats.","category":"Messaging Channels","index":13,"helps":"Single Ballerina program can connect to multiple messaging systems. Each system may utilize different protocols and message formats. Protocols such as HTTP, GRPC, Kafka, JDBC, etc. are supported via Ballerina's rich set of stranded libraries. JSON and XML are supported at the type system level. Other formats such as CSV and EDI are supported via libraries.","tags":["Messaging Bridge","Message Channel","Message Endpoint","Channel Adapter","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessagingBridge.html","name":"Messaging Bridge"}],"Message Construction":[{"tagline":"Use message to invoke a procedure in another application","desc":"Command message invokes a remote procedure via messages to receive a response.","category":"Message Construction","index":15,"helps":"Ballerina supports a rich set of network protocol connectors which you can use to invoke remote applications.","tags":["Command Message","Messaging","Point-to-Point Channel"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/CommandMessage.html","name":"Command Message"},{"tagline":"Transfer data to another application","desc":"The document message transfers data from one application to another. The focus is on the data and reliability, not on the timing of the transfer.","category":"Message Construction","index":16,"helps":"Ballerina supports sending and receiving data in multiple formats such as JSON and XML over different protocols such as HTTP, GRPC, Kafka, etc. Depending on the protocol, Ballerina provides different reliability mechanisms. As an example, the Ballerina HTTP client supports retries, load balancing, and circuit breaking.","tags":["Document Message","Message Channel","Message Endpoint","Point-to-Point Channel","Request-Reply"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/DocumentMessage.html","name":"Document Message"},{"tagline":"Notify other applications about something that happened","helps":"Ballerina packages such as HTTP, Kafka, Websocket, etc., in the Ballerina library provide listeners, through which you can consume events from other applications. Each such package provides protocol-specific message sending APIs as well.","desc":"Event message notifies other applications about something that happened. Unlike document message, the focus is on the timing of the message rather than the content.","category":"Message Construction","index":17,"tags":["Event Message","Command Message","Point-to-Point Channel"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/EventMessage.html","name":"Event Message"},{"tagline":"Identify the message that a reply is for","desc":"A correlation Identifier is a unique identifier that indicates which request message this reply is for.","category":"Message Construction","index":20,"helps":"Ballerina can send and receive messages over multiple protocols. Ballerina supports extracting and injecting information into the messages. The extracted information can be stored for later use as a correlation identifier. Module-level variables can be used for temporary storage. For a more robust solution, Ballerina provides a rich set of packages to interact with databases and key-value stores, such as SQL and Redis.","tags":["Correlation Identifier","Request Reply","Selective Consumer","Messsage"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/CorrelationIdentifier.html","name":"Correlation Identifier"},{"tagline":"Send large data sets in chunks","desc":"Message sequence sends the data as a sequence of messages and marks each message with sequence identification fields.","category":"Message Construction","index":21,"helps":"Ballerina supports loop constructs such as `while`, `foreach`, and `map`. These constructs can be used to iterate over data and send it in chunks. Program state can be kept in variables.","tags":["Message Sequence","Message Channel","Message Endpoint","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageSequence.html","name":"Message Sequence"},{"tagline":"Process the data based on the received message format","desc":"The Format Indicator will identify the message format based on the version or structure and process it.","category":"Message Construction","index":23,"helps":"The `is` keyword in Ballerina distinguishes between structured types, aiding in distinguishing various message versions.","tags":["Format Indicator","Cannonical Data Model"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/FormatIndicator.html","name":"Format Indicator"}],"Messaging Endpoints":[{"tagline":"Encapsulates the messaging from the application","desc":"Messaging Gateway wraps messaging-specific method calls and exposes domain-specific methods to the application.","helps":"Ballerina's classes and modules help to create wrappers and expose domain-specific functions and methods.","category":"Messaging Endpoints","index":42,"tags":["Messaging Gateway","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessagingGateway.html","name":"Messaging Gateway"},{"tagline":"Mapping infrastructure messages to domain objects","desc":"The Messaging Mapper maps infrastructure messages to domain objects.","category":"Messaging Endpoints","index":43,"helps":"Ballerina services facilitate the direct mapping of incoming and outgoing domain objects to JSON values. Ballerina's table data structure offers the ability to store domain objects in memory, closely resembling the functionality of SQL-based tables.","tags":["Messaging Mapper","Message Translator"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessagingMapper.html","name":"Messaging Mapper"},{"tagline":"Consume messages when the application is ready","desc":"Polling consumer consumes messages from a channel when the application is ready to process them.","helps":"Ballerina's concurrency model enables writing simple procedural code that is nevertheless executed in a non-blocking manner. In the below example, `sleep` does not block the underlying thread. Other Ballerina concurrency constructs, such as `wait`, behave similarly.","category":"Messaging Endpoints","index":45,"tags":["Polling Consumer","Durable Subscriber","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/PollingConsumer.html","name":"Polling Consumer"},{"tagline":"Coordinate message processing","desc":"Message dispatcher coordinates message processing among multiple performers.","helps":"Ballerina programs can maintain the state internally using variables and perform logic based on the state.","category":"Messaging Endpoints","index":48,"tags":["Message Dispatcher","Competing Consumers","Transactional Client"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageDispatcher.html","name":"Message Dispatcher"},{"tagline":"Filters the received messages using a criteria","desc":"Selective consumer filters the messages which come from a message channel using a criteria.","category":"Messaging Endpoints","index":49,"helps":"Ballerina supports rich set of messaging protocols. Some of these protocols supports channels with filtering capabilities.  Below example uses GraphQL's filtering capabilities to select the data it receives.  If a protocol does not support filtering, user may write their own logic using Ballerina control flow constructs such as `if`-`else` and `match` statements.","tags":["Selective Consumer","Message Filter","Content Based Router","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageSelector.html","name":"Selective Consumer"},{"tagline":"Safely receive the same message multiple times","desc":"An idempotent receiver is a receiver that can safely receive the same message multiple times.","category":"Messaging Endpoints","index":51,"helps":"When implementing idempotent endpoints, such as HTTP PUT, users may use Ballerina to create logic that leaves the state in the same state even if the same message is received multiple times. Explicit de-duping can be implemented using Ballerina's rich set of packages to interact with databases and key-value stores, such as SQL and Redis.","tags":["Idempotent Receiver","Message","Message Channel"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/IdempotentReceiver.html","name":"Idempotent Receiver"},{"tagline":"Make services available via both messaging and non-messaging techniques","desc":"Service activator provides a service that can be invoked via both messaging and non-messaging techniques.","category":"Messaging Endpoints","index":52,"helps":"Ballerina can expose public functions/classes that can be invoked by other Ballerina programs. This allows sharing common logic between services and applications. Such Ballerina packages can be published using Ballerina Central.","tags":["Service Activator","Request-Reply","Command Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessagingAdapter.html","name":"Service Activator"}],"Messaging Systems":[{"tagline":"Connects one application to another","desc":"Message channel connects one application to another, where one application writes information to the channel and the other one reads.","category":"Messaging Systems","index":0,"helps":"Ballerina supports message systems via its rich set of libraries. These libraries have `Client`s and `Listener`s to write and read messages.","tags":["Message Channel","Point-to-Point Channel","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageChannel.html","name":"Message Channel"},{"tagline":"Data transmitted through a message channel","desc":"Message is a data record that the messaging system can transmit through a message channel.","category":"Messaging Systems","index":1,"helps":"Ballerina is a data-oriented language. It has first-class support for data to be repressed as arrays, maps, records, and tuples. These values can be read and written to message channels.","tags":["Message","Command Message","Document Message","Message Channel"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/Message.html","name":"Message"},{"tagline":"Divide the processing task into a sequence of smaller, independent processing steps","desc":"The pipes and Filters pattern divides a larger processing task into a sequence of smaller, independent processing steps (Filters) that are connected by channels (Pipes).","category":"Messaging Systems","index":2,"helps":"Ballerina has a query expression syntax that acts as a pipeline of data. Within a query expression, the `where` clause can be used to filter data. Existing functions can be called within the query expression to compose complex message processing logic.","link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/PipesAndFilters.html","tags":["Pipes and Filters","Message Filter","Message Channel","Message"],"name":"Pipes And Filters"},{"tagline":"Route messages to different output channels","desc":"Message router consumes a message from one channel and republishes it to a different channel depending on a set of conditions.","category":"Messaging Systems","index":3,"helps":"Ballerina supports conditional logic with if-else and match statements. This can be used to route messages based on message content, header, or any custom logic. Ballerina type system supports union types (e.g. `Country` enum below is a union) which helps to define choices in a type-safe and readable manner.","tags":["Message Router","Message Channel","Message Endpoint","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageRouter.html","name":"Message Router"},{"tagline":"Transform one message format to another","desc":"The Message Translator transforms messages from one structure to another.","category":"Messaging Systems","index":4,"helps":"Ballerina comes with a data mapper as part of its Visual Studio Code extension, allowing you to effortlessly map data from one record to another. Ballerina query expression syntax enables you to filter, order, and aggregate values to craft custom message values. Ballerina provides convenient tools like `JSON as Record` and `XML as Record`, which automatically generate Ballerina records based on sample JSON or XML input values.","tags":["Message Translator","Message Endpoint"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageTranslator.html","name":"Message Translator"},{"tagline":"Connects an application to a messaging channel","desc":"Message Endpoint is a client of the messaging channel. It abstracts the details of communication to the application.","category":"Messaging Systems","index":5,"helps":"Ballerina supports a rich set of libraries that abstract various messaging protocols (such as HTTP, gRPC, and Kafka) and provides a `Client` interface that acts as a message endpoint.","link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageEndpoint.html","tags":["Message Endpoint","Message Channel"],"name":"Message Endpoint"}],"System Management":[{"tagline":"Publish to a secondary channel for inspection","desc":"Wire tap publishes each incoming message unmodified to a secondary channel for inspection and analysis.","category":"System Management","index":55,"helps":"Ballerina has a lightweight concurrency model with built-in syntax support. This helps to send messages to a secondary channel parallelly without blocking the main channel.","tags":["Wire Tap","Message Channel","Message Endpoint"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/WireTap.html","name":"Wire Tap"},{"tagline":"Analyze and debug message flow in a loosely coupled system","desc":"Message History maintains a list of all components that the message passed through. Every component that processes the message adds one entry to the list.","helps":"Depending on the protocol, Ballerina provides APIs to manipulate message content, including headers.","index":56,"category":"System Management","tags":["Message History","Message Store","Message Router"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageHistory.html","name":"Message History"},{"tagline":"Capture message information in a central location","desc":"Message store captures information about each message in a central location.","category":"System Management","index":57,"helps":"Ballerina can send messages to multiple channels during a single service invocation. Ballerina's concurrency model helps to send messages asynchronously without blocking the main channel. The wildcard binding pattern is used to indicate a 'fire-and-forget' invocation, where the response is not used.","tags":["Message Store","Message Channel","Wire Tap","Message Endpoint","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/MessageStore.html","name":"Message Store"},{"tagline":"Assure the health of messaging components","desc":"Assure the health of messaging components by sending test messages. Note: Instead of the original pattern, we have selected a modern version where infrastructure polls for the health of the components.","helps":"Ballerina provides built-in support for creating, propagating(`check` keyword), and handling errors. Error handling logic can be performed after testing if a given value is an error using the `is` keyword.","category":"System Management","index":59,"tags":["Test Message","Message Filter","Message"],"link":"https://www.enterpriseintegrationpatterns.com/patterns/messaging/TestMessage.html","name":"Test Message"}]}},"__N_SSG":true},"page":"/learn/enterprise-integration-patterns","query":{},"buildId":"1XMDS4z8mI7vI9TMLGhUJ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
