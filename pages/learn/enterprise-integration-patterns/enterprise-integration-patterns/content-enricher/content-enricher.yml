tagline: Add data to message
desc: Content enricher adds data that was not sent by the original sender to message.
helps: Ballerina enables additional lookups to enrich the message, such as database lookups, REST API calls, etc.
       Spread operator (...) helps to create new records out of existing records while enriching it with additional data.
tags: ["Content Enricher", "Message Channel", "Message Endpoint"]
link: https://www.enterpriseintegrationpatterns.com/patterns/messaging/DataEnricher.html
