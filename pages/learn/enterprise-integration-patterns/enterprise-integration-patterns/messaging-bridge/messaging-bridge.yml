tagline: Connect messaging systems
desc: Massaging bridge connects multiple messaging systems by mapping channels and transforming message formats.
helps: Single Ballerina program can connect to multiple messaging systems. Each system may utilize different protocols and message formats. Protocols such as HTTP, GRPC, Kafka, JDBC, ect are supported via Ballerina's rich set of stranded libraries. JSON and XML are supported at type system level. Other formats such as CSV, EDI are supported via libraries.
