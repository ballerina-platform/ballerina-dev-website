helps: Ballerina supports rich set of messaging protocols. Some of these protocols supports channels with filtering capabilities.  Below example uses GraphQL's filtering capabilities to select the data it receives.  If a protocol does not support filtering, user may write their own logic using Ballerina control flow constructs such as `if`-`else` and `match` statements.
